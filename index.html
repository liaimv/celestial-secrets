<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Secrets - A-Frame VR</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <a-scene>
    <!-- Sky -->
    <a-sky color="#000000"></a-sky>
    
    <!-- Camera -->
    <a-camera position="0 5 15">
      <a-cursor></a-cursor>
    </a-camera>
    
    <!-- Lighting -->
    <a-light type="ambient" color="#ffffff" intensity="0.3"></a-light>
    <a-light type="point" position="0 0 0" color="#ffffaa" intensity="1.5"></a-light>
    
    <!-- Solar System -->
    
    <!-- Sun -->
    <a-sphere position="0 0 0" radius="1.5" color="#FFD700" emissive="#FFD700" emissive-intensity="0.8">
      <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
    </a-sphere>
    
    <!-- Mercury -->
    <a-sphere data-planet="mercury" data-radius="3" data-ring-index="0" class="draggable" position="-20 0 0" radius="0.3" color="#8C7853">
      <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-ring data-ring="0" data-ring-radius="3" position="0 0 0" rotation="-90 0 0" radius-inner="2.95" radius-outer="3.05" color="#ffffff" opacity="0.5"></a-ring>
    
    <!-- Venus -->
    <a-sphere data-planet="venus" data-radius="4.5" data-ring-index="1" class="draggable" position="-20 1.5 0" radius="0.35" color="#FFC649">
      <a-animation attribute="rotation" to="0 360 0" dur="8000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-ring data-ring="1" data-ring-radius="4.5" position="0 0 0" rotation="-90 0 0" radius-inner="4.45" radius-outer="4.55" color="#ffffff" opacity="0.5"></a-ring>
    
    <!-- Earth -->
    <a-sphere data-planet="earth" data-radius="6" data-ring-index="2" class="draggable" position="-20 3 0" radius="0.4" color="#4A90E2">
      <a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-ring data-ring="2" data-ring-radius="6" position="0 0 0" rotation="-90 0 0" radius-inner="5.95" radius-outer="6.05" color="#ffffff" opacity="0.5"></a-ring>
    
    <!-- Mars -->
    <a-sphere data-planet="mars" data-radius="7.5" data-ring-index="3" class="draggable" position="-20 4.5 0" radius="0.35" color="#CD5C5C">
      <a-animation attribute="rotation" to="0 360 0" dur="6000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-ring data-ring="3" data-ring-radius="7.5" position="0 0 0" rotation="-90 0 0" radius-inner="7.45" radius-outer="7.55" color="#ffffff" opacity="0.5"></a-ring>
    
    <!-- Jupiter -->
    <a-sphere data-planet="jupiter" data-radius="10" data-ring-index="4" class="draggable" position="-20 6 0" radius="0.8" color="#D8CA9D">
      <a-animation attribute="rotation" to="0 360 0" dur="3000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-ring data-ring="4" data-ring-radius="10" position="0 0 0" rotation="-90 0 0" radius-inner="9.9" radius-outer="10.1" color="#ffffff" opacity="0.5"></a-ring>
    
    <!-- Saturn with Rings -->
    <a-entity data-planet="saturn" data-radius="12.5" data-ring-index="5" class="draggable" position="-20 7.5 0">
      <a-sphere position="0 0 0" radius="0.7" color="#FAD5A5">
        <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite"></a-animation>
      </a-sphere>
      <!-- Saturn's Rings -->
      <a-torus position="0 0 0" rotation="-90 0 0" radius="1.2" radius-tubular="0.02" color="#C9B99B" arc="360"></a-torus>
      <a-torus position="0 0 0" rotation="-90 0 0" radius="1.4" radius-tubular="0.02" color="#B8A082" arc="360"></a-torus>
      <a-torus position="0 0 0" rotation="-90 0 0" radius="1.6" radius-tubular="0.02" color="#A6916F" arc="360"></a-torus>
    </a-entity>
    <a-ring data-ring="5" data-ring-radius="12.5" position="0 0 0" rotation="-90 0 0" radius-inner="12.45" radius-outer="12.55" color="#ffffff" opacity="0.5"></a-ring>
    
    <!-- Uranus -->
    <a-sphere data-planet="uranus" data-radius="15" data-ring-index="6" class="draggable" position="-20 9 0" radius="0.5" color="#4FD0E7">
      <a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-ring data-ring="6" data-ring-radius="15" position="0 0 0" rotation="-90 0 0" radius-inner="14.95" radius-outer="15.05" color="#ffffff" opacity="0.5"></a-ring>
    
    <!-- Neptune -->
    <a-sphere data-planet="neptune" data-radius="17" data-ring-index="7" class="draggable" position="-20 10.5 0" radius="0.45" color="#4166F5">
      <a-animation attribute="rotation" to="0 360 0" dur="5500" repeat="indefinite"></a-animation>
    </a-sphere>
    <a-ring data-ring="7" data-ring-radius="17" position="0 0 0" rotation="-90 0 0" radius-inner="16.95" radius-outer="17.05" color="#ffffff" opacity="0.5"></a-ring>
    
  </a-scene>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
